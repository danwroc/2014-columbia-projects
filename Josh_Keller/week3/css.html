<!DOCTYPE HTML>
<html>
	<head>
		<title>CSS Exercises</title>
		<link href="styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<h2>Classes</h2>

		<span class="red-text">Red text</span><br />
		<span class="green-text">Green text</span>

		<h2>Padding</h2>

		<span class="no-padding">
			No padding
		</span>

		<span class="some-padding">
			No padding
		</span>

		<h2>Margins</h2>

		<span class="no-margins">
			No margins
		</span>

		<span class="no-margins">
			No margins
		</span>

		<span class="no-margins">
			No margins
		</span>

		<span class="no-margins">
			No margins
		</span>

		<span class="some-margins">
			Some margins
		</span>

		<h2>Border</h2>

		<span class="no-border">
			No border
		</span>

		<span class="border">
			Borders
		</span>

		<span class="border crazy-border">
			Super fun border
		</span>

		<h2>Color and Classes</h2>

		<div class="blue">Blue</div>
		<div class="red">Red</div>
		<div class="green">Green</div>

	</body>
</html>
